<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certamen Questions</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet"> <!-- Adding Merriweather font -->
</head>
<body>
    <button id="back-btn">Back</button>
    <div class="question-container">
        <div class="question-box">
            <p id="question-text">Loading question...</p>
        </div>
        <div id="next-btn-container">
            <button id="next-btn">Next Question</button>
        </div>
        <div id="answer-container" style="display: none;">
            <input type="text" id="answer-input" placeholder="Enter your guess..." />
        </div>
    </div>
    <script>
        let intervalId; // Variable to store the interval for word display
        let isReading = true; // Flag to track whether the question is currently being read
        let index = 0; // To track the current word being displayed
        let words = []; // Array to hold the words of the current question
        const questionElement = document.getElementById('question-text'); // Reference to the question text element
        const nextButton = document.getElementById('next-btn');
        const nextBtnContainer = document.getElementById('next-btn-container');
        const answerContainer = document.getElementById('answer-container');
        const answerInput = document.getElementById('answer-input');

        // Fetch a random question on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchQuestion();
        });

        // Fetch question function
        function fetchQuestion() {
            // Reset state for new question
            clearInterval(intervalId); // Clear any ongoing interval
            isReading = true; // Reset to reading state
            index = 0; // Reset word index
            questionElement.innerHTML = ''; // Clear previous question content
            answerContainer.style.display = 'none'; // Hide answer input field
            nextBtnContainer.style.display = 'block'; // Show Next Question button

            // Clear the answer input field
            answerInput.value = ''; 

            fetch('/api/question')
                .then(response => response.json())
                .then(data => {
                    const questionText = data.question;
                    words = questionText.split(' '); // Split question into words
                    displayQuestionWordByWord(); // Start displaying the question word by word
                })
                .catch(error => console.error('Error fetching question:', error));
        }

        // Display question word by word with no shifting
        function displayQuestionWordByWord() {
            // Start displaying words from the current index
            intervalId = setInterval(() => {
                if (index < words.length) {
                    questionElement.innerHTML += words[index] + ' '; // Add each word with space
                    index++;
                } else {
                    clearInterval(intervalId); // Stop the interval when all words are shown
                }
            }, 150); // 150 milliseconds delay between each word
        }

        // Fetch a new question when the "Next Question" button is clicked
        nextButton.addEventListener('click', fetchQuestion);

        // Fetch a new question when the Enter key is pressed (only when input field is hidden)
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && answerContainer.style.display === 'none') {
                fetchQuestion(); // Move to next question if answer input is hidden
            }
        });

        // Toggle the reading state when the spacebar is pressed
        document.addEventListener('keydown', (event) => {
            if (event.key === ' ') { // Spacebar pressed
                if (isReading) {
                    clearInterval(intervalId); // Stop displaying words (pause)
                    answerContainer.style.display = 'block'; // Show input field
                    nextBtnContainer.style.display = 'none'; // Hide Next Question button
                    answerInput.focus(); // Focus on the input field for user's guess
                } else {
                    displayQuestionWordByWord(); // Resume displaying words from where it was paused
                    answerContainer.style.display = 'none'; // Hide input field when resumed
                    nextBtnContainer.style.display = 'block'; // Show Next Question button again
                }
                isReading = !isReading; // Toggle the reading state
            }
        });

        // Handle when the user presses Enter to submit their guess
        answerInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                // Optionally handle the user's answer here (e.g., compare with correct answer)
                console.log('User guessed: ', answerInput.value);

                // Resume question reading after submitting the answer (no new question)
                isReading = true;
                answerContainer.style.display = 'none'; // Hide input field
                nextBtnContainer.style.display = 'block'; // Show Next Question button again
                displayQuestionWordByWord(); // Resume reading the question from where it stopped
            }
        });

        // Navigate back to the welcome page
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = '/';  // Navigate to the welcome page
        });
    </script>

    <style>
        /* Styling for answer input field to match "Next Question" button */
        #answer-input {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 5px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        /* Adjust answer input field margin to move it further down the page */
        #answer-container {
            margin-top: 50px; /* Move it further down */
        }

        #next-btn {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            border: none;
        }

        #next-btn:hover {
            background-color: #45a049;
        }
    </style>
</body>
</html>
