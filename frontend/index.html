<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certamen Questions</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet"> <!-- Adding Merriweather font -->
</head>
<body>
    <button id="back-btn">Back</button>
    <div id="timer-box" style="display: none;">Next question in <span id="timer">10</span> seconds...</div>
    <div class="question-container">
        <div class="question-box">
            <p id="question-text">Loading question...</p>
        </div>
        <div id="next-btn-container">
            <button id="next-btn">Next Question</button>
        </div>
        <div id="spacebar-timer-container" style="display: none;">
            <div id="spacebar-timer-bar" style="width: 100%; background-color: #0a0f2c; height: 10px;">
                <div id="spacebar-timer-progress" style="width: 0%; height: 100%; background-color: #ffd700;"></div>
            </div>
        </div>
        <div id="answer-container" style="display: none;">
            <input type="text" id="answer-input" placeholder="Enter your guess..." />
        </div>
    </div>

    <!-- Link to the external script.js file -->
    <script src="script.js"></script>
</body>
</html>
