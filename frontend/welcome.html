<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certamen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-container">
        <h1 class="title">Certamen</h1>
        <button id="start-btn" aria-label="Start the game">Start</button>
    </div>
    <script>
        document.getElementById('start-btn').addEventListener('click', () => {
            window.location.href = '/questions';
        });

        // Allow 'Enter' or 'Space' to trigger the start button action
        document.getElementById('start-btn').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                window.location.href = '/questions';
            }
        });
    </script>
</body>
</html>
